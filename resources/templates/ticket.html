<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:inline="text">Ticket [[${ticket}]]</title>
  <link type="text/css" rel="stylesheet" href="/ruletool.css" />
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="/scripts.js" type="text/javascript"></script>
</head>
<body>
  <h3 th:inline="text">Ticket [[${ticket}]]</h3>
  
  <div th:text="${ticketTitle}">title</div>
  
  <pre th:text="${reviewRemarks}">remarks</pre>
  
  <a th:href="'/ticketRemarks/'+${ticket}" target="_blank">Show review remarks for ticket</a>
  
  <table border="1" class="dataTable">
    <tr>
      <th>Commit</th>
      <th>Time</th>
      <th>Author</th>
      <th>Message</th>
      <th>File count</th>
    </tr>
    <tr th:each="com : ${commits}" onclick="highlightRow(this)">
      <td th:class="${com.cssClass}"><a th:href="'/commit/'+${com.id}" th:text="${com.id}" target="_blank">Commit ID</a></td>
      <td th:text="${com.time}">time</td>
      <td th:text="${com.author}">author</td>
      <td th:text="${com.message}">message</td>
      <td th:text="${com.fileCount}">file count</td>
    </tr>
  </table>

</body>
</html>
