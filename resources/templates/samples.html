<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Samples</title>
  <link type="text/css" rel="stylesheet" href="ruletool.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      
    <script src="/scripts.js" type="text/javascript"></script>
</head>
<body>
  <h3 th:inline="text">Samples of misclassified records</h3>
  
  Misclassified records for
  <div>
    <pre th:inline="text">[[${rule}]]</pre>
  </div>
  
  <div th:each="info : ${infos}">
    <h4 th:text="${info.description}">Samples</h4>  
    <div th:replace="triggerTable :: triggerTable(${columns}, ${info.sample})"/>
    Total count: <span th:text="${info.total}">x</span>
  </div>

</body>
</html>
