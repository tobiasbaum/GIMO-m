<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Restrictions</title>
  <link type="text/css" rel="stylesheet" href="ruletool.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="/scripts.js" type="text/javascript"></script>
</head>
</body>
  <h3>Restrictions</h3>
  
  <div th:each="restr : ${restrictions}">
    <h4 th:text="'Accepted ' + ${restr.classification}">Accepted</h4>
    <p th:each="rule : ${restr.accepted}">[[${rule}]] <a th:href="'javascript:undoRestriction(\''+${#strings.replace(rule,'\'','\\\'')}+'\', \''+${restr.classification}+'\', \'false\')'">Undo</a></p>
  
    <h4 th:text="'Candidate ' + ${restr.classification}">Candidate</h4>
    <p th:each="rule : ${restr.candidate}">[[${rule}]] <a th:href="'javascript:undoRestriction(\''+${#strings.replace(rule,'\'','\\\'')}+'\', \''+${restr.classification}+'\', \'false\')'">Undo</a></p>
  
    <h4 th:text="'Rejected ' + ${restr.classification}">Rejected</h4>
    <p th:each="rule : ${restr.rejected}">[[${rule}]] <a th:href="'javascript:undoRestriction(\''+${#strings.replace(rule,'\'','\\\'')}+'\', \''+${restr.classification}+'\', \'true\')'">Undo</a></p>
  </div>
  
  <h4>Rejected columns</h4>
  <p th:each="col : ${rejectedColumns}">[[${col}]] <a th:href="'javascript:undoRestriction(\''+${col}+'\', \'\', \'false\')'">Undo</a></p>
  
  <h4>Performed data cleaning actions</h4>
  <p th:each="action : ${cleaningActions}" th:text="${action.userString}"></p>
  
</body>
</html>
