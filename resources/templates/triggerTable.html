<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Triggers</title>
</head>
<body>
  <table border="1" class="dataTable" th:fragment="triggerTable(columns, records)">
    <tr>
      <th>Ticket</th>
      <th>Commit</th>
      <th>File</th>
      <th>LineFrom</th>
      <th>LineTo</th>
      <th th:each="col : ${columns}" th:text="${col}"></th>
      <th>Classification</th>
    </tr>
    <tr th:each="rec : ${records}" onclick="highlightRow(this)">
      <td><a th:href="'/ticket/'+${rec.ticket}" th:text="${rec.ticket}" target="_blank">Ticket</a></td>
      <td><a th:href="'/commit/'+${rec.commit}" th:text="${rec.commit}" target="_blank">Commit</a></td>
      <td><a th:href="'/diff/'+${rec.commit}+'/'+${rec.file}+'?line='+${rec.lineFrom}" th:text="${rec.file}" target="_blank">File</a></td>
      <td th:text="${rec.lineFrom}">LineFrom</td>
      <td th:text="${rec.lineTo}">LineTo</td>
      <td th:each="col : ${columns}" th:text="${rec.getValue(col)}"></td>
      <td th:text="${rec.classification}">Classification</td>
    </tr>
  </table>

</body>
</html>
